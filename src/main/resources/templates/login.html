<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{header :: head}"></div>
<body>
<main class="container-fluid">
    <div class="d-flex justify-content-center align-items-center container-max-height">
        <div class="row">
            <div class="col border border-5 border-info">
                <div class="col-12 mb-2 text-center">
                    <label class="display-4 form-label">Login</label>
                </div>
                <div class="col-12">
                    <form id="login-form">
                        <div class="d-flex">
                            <label class="col-4  form-label">아이디 : </label>
                            <input class="col-8" id="user-email" name="userEmail">
                        </div>
                        <div class="d-flex">
                            <label class="col-4 form-label">패스워드 : </label>
                            <input class="col-8  mb-2" id="user-pw" name="userPw">
                        </div>
                        <div class="mb-4 d-flex">
                            <button class="col-6 btn btn-primary" id="login-button">로그인</button>
                            <button class="col-6 btn btn btn-info" id="signup-button">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/login.js"></script>
<script>new login();</script>
</body>
</html>
